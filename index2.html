<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
  <section id="cover">
    <div id="cover-caption">
      <div class="container">
        <div class="col-sm-10 col-sm-offset-1">
          <h1>Welcome To Out &amp; Back</h1>
          <form action="" class="form-inline">
            <div class="form-group">
              <label class="sr-only">Name</label>
              <input type="text" class="form-control form-control-lg" placeholder="Jane Doe">
            </div>
            <div class="form-group">
              <label class="sr-only">Email</label>
              <input type="text" class="form-control form-control-lg" placeholder="janedoe@example.com">
            </div>
            <button type="submit" class="btn btn-success btn-lg">Submit</button>
          </form>
          <br>
          <a href="#nav-main" class="btn btn-secondary-outline btn-sm" role="button">&darr;</a>
        </div>
      </div>
    </div>
  </section>

  <nav class="navbar navbar-dark bg-inverse navbar-full" id="nav-main">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Navbar</a>
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a href="#" class="nav-link">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a href="#" class="nav-link">Features</a>
            </li>
            <li class="nav-item active">
              <a href="#" class="nav-link">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="carousel">
      <div id="carousel-home" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-home" data-slide-to="1"></li>
          <li data-target="#carousel-home" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img src="images/run_1.jpg" alt="Trail 1">
            <div class="carousel-caption">
              <h3>Trail 1</h3>
              <p>Description of trail 1</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/run_2.jpg" alt="Trail 2">
            <div class="carousel-caption">
              <h3>Trail 2</h3>
              <p>Description of trail 2</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/run_3.jpg" alt="Trail 3">
            <div class="carousel-caption">
              <h3>Trail 3</h3>
              <p>Description of trail 3</p>
            </div>
          </div>
        </div>
        <a class="left carousel-control" href="#carousel-home" role="button" data-slide="prev">
          <span class="icon-prev" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-home" role="button" data-slide="next">
          <span class="icon-next" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
